<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:o="http://omnifaces.org/ui"
		xmlns:of="http://omnifaces.org/functions">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Fehlertool</title>
</h:head>
	<h:body>
		<h:outputText value="Willkommen beim Fehlertool!"/> <br/>
		<h:form>
		
   <h:outputText value="Bitte anmelden"/> <br/>
   
 			<p:selectOneMenu id="nutzer" value="#{dtFehlerBean.kommentarnutzer}" required="true" requiredMessage="Wählen Sie einen Nutzer aus!" converter="omnifaces.SelectItemsConverter" style="width:190px">
                <f:selectItem itemLabel="Nutzer auswählen"  noSelectionOption="false" />
                <f:selectItems value="#{dtFehlerBean.kommentarnutzerliste}" var="kom" itemLabel="#{kom.getVorname()} #{kom.getName()}"/>
            </p:selectOneMenu>
  
        <p:separator />
	 <p:commandButton  value="Start" ajax="false" action="fehleransicht.xhtml"/>
    </h:form>
   

		
			
	
	</h:body>
</html>
